<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>

  <style>

    table,th,td{
      border: black 1px solid;
      border-collapse: collapse;
    }


  </style>

</head>
<body>

<table>

  <thead>
  <tr>
    <th>Name</th>
    <th>Class</th>
    <th>Stream</th>
  </tr>
  </thead>

  <tbody>
  <tr>
    <td>Jane</td>
    <td>2</td>
    <td>Blue</td>
  </tr>

  <tr>
    <td>Gatwiri</td>
    <td>5</td>
    <td>Green</td>
  </tr>

  <tr>
    <td>Angel</td>
    <td>4</td>
    <td>Blue</td>
  </tr>

  </tbody>

  <tfoot>

  <tr>
    <th>Name</th>
    <th>Class</th>
    <th>Stream</th>
  </tr>

  </tfoot>

</table>

</body>
</html>
